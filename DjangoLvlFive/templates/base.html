<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level Five</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/mystyle.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #c8940c;">
        <ul class="nav navbar-nav">
            <li class="nav-item ml-4"><a id="logo" class="navbar-brand" href="{%url 'basic_app:home'%}"><img src="{% static 'images/logo.png'%}" alt="Your Logo" style="width:100px; height: 40px;"></a></li>
            <li class="nav-item ml-4"><a class="navbar-link" href="{%url 'admin:index'%}">Admin</a></li>
            <li class="nav-item ml-4"><a class="navbar-link" href="{%url 'basic_app:register'%}">Registeration</a></li>
            <li class="nav-item ml-4"><a class="navbar-link" href="{%url 'basic_app:other'%}">Other</a></li>
            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'basic_app:logout' %}">Logout</a></li>
            {% else %}
                <li><a class="navbar-link" href="{% url 'basic_app:user_login'%}">Login</a></li>
            {% endif %}
        </ul>

    </nav>}
    <div class="container">
        {% block body_block %}
        <!-- Anthing outside of this will be inherited it you extend! -->
        {% endblock %}
    </div>
</body>
</html>
